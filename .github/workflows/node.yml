name: node
on:
  workflow_dispatch:
    inputs:
      node:
        description: "Node version (vd: 20, 22, 24 or *)"
        required: true
        default: "*"
      variant:
        description: "Node variant: node, sshd or *"
        required: true
        default: "*"

jobs:
  docker-build:
    runs-on: ubuntu-22.04
    outputs:
      versions: ${{ steps.set-matrix.outputs.versions }}
      variants: ${{ steps.set-matrix.outputs.variants }}
    steps:
      - name: Generate matrix
        id: set-matrix
        run: |
          INPUT_NODE="${{ github.event.inputs.node }}"
          INPUT_VARIANT="${{ github.event.inputs.variant }}"

          ALL_VERSIONS=(
            10
            14
            16
            18
            20
            22
            24
          )
          if [ "$INPUT_NODE" = "*" ]; then
            VERSIONS=("${ALL_VERSIONS[@]}")
          else
            read -ra VERSIONS <<< "$INPUT_NODE"
          fi

          if [ "$INPUT_VARIANT" = "*" ]; then
            VARIANTS=("node" "sshd")
          else
            VARIANTS=($INPUT_VARIANT)
          fi

          VERSIONS_JSON=$(printf '%s\n' "${VERSIONS[@]}" | jq -R . | jq -s -c .)
          VARIANTS_JSON=$(printf '%s\n' "${VARIANTS[@]}" | jq -R . | jq -s -c .)

          echo "versions=$VERSIONS_JSON" >> $GITHUB_OUTPUT
          echo "variants=$VARIANTS_JSON" >> $GITHUB_OUTPUT

  build:
    needs: docker-build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ${{ fromJson(needs.docker-build.outputs.versions) }}
        variant: ${{ fromJson(needs.docker-build.outputs.variants) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          repository: ${{ secrets.DOCKER_REPO }}
          token: ${{ secrets.GH_TOKEN }}
          path: .
          sparse-checkout: images

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Increase swapfile
        run: |
          sudo swapoff -a
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo swapon --show

      - name: Build Node Docker image
        if: matrix.variant == 'node'
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          context: ./images/node
          file: ./images/node/Dockerfile-${{ matrix.node }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/node:${{ matrix.node }}

      - name: Build Node SSH Docker image
        if: matrix.variant == 'sshd'
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          context: ./images/node
          file: ./images/node/Dockerfile-${{ matrix.node }}-${{ matrix.variant }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/node:${{ matrix.node }}-${{ matrix.variant }}

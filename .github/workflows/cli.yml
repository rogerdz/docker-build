name: cli
on:
  workflow_dispatch:
    inputs:
      target:
        description: "Target: php, node, shopify or *"
        required: true
        default: "*"

jobs:
  docker-build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate matrix
        id: set-matrix
        run: |
          INPUT="${{ github.event.inputs.target }}"

          if [ "$INPUT" = "*" ]; then
            TARGETS=("php" "node" "odoo" "shopify")
          else
            read -ra TARGETS <<< "$INPUT"
          fi

          JSON="["
          for t in "${TARGETS[@]}"; do
            case "$t" in
              php)
                JSON+='{"target":"php","distro":"stretch","branch":"master"},'
                JSON+='{"target":"php","distro":"buster","branch":"master"},'
                JSON+='{"target":"php","distro":"bullseye","branch":"master"},'
                JSON+='{"target":"php","distro":"bookworm","branch":"master"},'
                ;;
              node)
                JSON+='{"target":"node","distro":"buster","branch":"node"},'
                JSON+='{"target":"node","distro":"bullseye","branch":"node"},'
                JSON+='{"target":"node","distro":"bullseye","branch":"node"},'
                ;;
              odoo)
                JSON+='{"target":"odoo","distro":"bullseye","branch":"odoo"},'
                JSON+='{"target":"odoo","distro":"bookworm","branch":"odoo"},'
                ;;
              shopify)
                JSON+='{"target":"shopify","distro":"wolfi","branch":"shopify"},'
                ;;
              *)
                echo "Unknown target: $t"; exit 1
                ;;
            esac
          done

          JSON="${JSON%,}"
          JSON+="]"

          FINAL=$(jq -c --argjson arr "$JSON" '{include:$arr}' <<< "{}")
          echo "Final matrix: $FINAL"
          echo "matrix=$FINAL" >> "$GITHUB_OUTPUT"

  build-amd64:
    needs: docker-build
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.docker-build.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          repository: ${{ secrets.DOCKER_REPO }}
          token: ${{ secrets.GH_TOKEN }}
          path: .
          sparse-checkout: images

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Increase swapfile
        run: |
          sudo swapoff -a
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo swapon --show

      - name: Build Debian image
        if: matrix.target != 'shopify'
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          context: ./images/cli
          file: ./images/cli/Dockerfile-debian
          platforms: linux/amd64
          build-args: |
            OS_VERSION=${{ matrix.distro }}
            BRANCH_CLI=${{ matrix.branch }}
            GITHUB_TOKEN=${{ secrets.GH_TOKEN }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cli:${{ matrix.target }}-${{ matrix.distro }}-amd64

      - name: Build Wolfi image
        if: matrix.target == 'shopify'
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          context: ./images/cli
          file: ./images/cli/Dockerfile-wolfi
          platforms: linux/amd64
          build-args: |
            OS_VERSION=${{ matrix.distro }}
            BRANCH_CLI=${{ matrix.branch }}
            GITHUB_TOKEN=${{ secrets.GH_TOKEN }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cli:${{ matrix.target }}-${{ matrix.distro }}-amd64

  build-arm64:
    needs: docker-build
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.docker-build.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          repository: ${{ secrets.DOCKER_REPO }}
          token: ${{ secrets.GH_TOKEN }}
          path: .
          sparse-checkout: images

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Increase swapfile
        run: |
          sudo swapoff -a
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo swapon --show

      - name: Build Debian image
        if: matrix.target != 'shopify'
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          context: ./images/cli
          file: ./images/cli/Dockerfile-debian
          platforms: linux/arm64
          build-args: |
            OS_VERSION=${{ matrix.distro }}
            BRANCH_CLI=${{ matrix.branch }}
            GITHUB_TOKEN=${{ secrets.GH_TOKEN }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cli:${{ matrix.target }}-${{ matrix.distro }}-arm64

      - name: Build Wolfi image
        if: matrix.target == 'shopify'
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          context: ./images/cli
          file: ./images/cli/Dockerfile-wolfi
          platforms: linux/arm64
          build-args: |
            OS_VERSION=${{ matrix.distro }}
            BRANCH_CLI=${{ matrix.branch }}
            GITHUB_TOKEN=${{ secrets.GH_TOKEN }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cli:${{ matrix.target }}-${{ matrix.distro }}-arm64

  manifest:
    needs: [docker-build, build-amd64, build-arm64]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.docker-build.outputs.matrix) }}
    steps:
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - run: |
          docker buildx create --use
          docker buildx imagetools create \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/cli:${{ matrix.target }}-${{ matrix.distro }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/cli:${{ matrix.target }}-${{ matrix.distro }}-amd64 \
            ${{ secrets.DOCKERHUB_USERNAME }}/cli:${{ matrix.target }}-${{ matrix.distro }}-arm64

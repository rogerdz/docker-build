name: php-base
on:
  workflow_dispatch:
    inputs:
      php:
        description: "PHP version (vd: 8.1, 8.2, 8.3 or *)"
        required: true
        default: "*"

jobs:
  docker-build:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate matrix
        id: set-matrix
        run: |
          ALL_VERSIONS='["5.6","7.0","7.1","7.2","7.3","7.4","8.0","8.1","8.2","8.3","8.4"]'
          if [ "${{ github.event.inputs.php }}" = "*" ]; then
            VERSIONS=$ALL_VERSIONS
          else
            VERSIONS='["'${{ github.event.inputs.php }}'"]'
          fi
          echo "matrix={\"php\":$VERSIONS,\"variant\":[\"cli\",\"fpm\"]}" >> $GITHUB_OUTPUT

  build-docker:
    needs: docker-build
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.docker-build.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          repository: ${{ secrets.DOCKER_REPO }}
          token: ${{ secrets.GH_TOKEN }}
          path: .
          sparse-checkout: images

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Increase swapfile
        run: |
          sudo swapoff -a
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo swapon --show

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          push: true
          context: ./images/php
          file: ./images/php/Dockerfile-base-${{ matrix.php }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/php-fpm:${{ matrix.php }}-${{ matrix.variant }}-base
          build-args: |
            VARIANT=${{ matrix.variant }}
